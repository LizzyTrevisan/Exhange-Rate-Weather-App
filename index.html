<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>


    <title>Exchange Rate and Weather App</title>
</head>
<body>
    <h1>Exchange Rate and Weather App</h1>

    <section id="weather">
    <h2>Weather in Calgary</h2>
    <p id="temp">Loading Temperature...</p>
    <p id="description"></p>
    <p id="timestamp"></p>

    </section>


    <hr>


    <section id="exchange-rate">
        <h2>Exchange Rate</h2>
        <input type="number" id="amount" placeholder="Enter the amount">

        <div class="selects">
        <select id="fromCurrency"></select>
        <select id="toCurrency"></select>
        </div>

        <button id="convertBtn">Convert</button>
        <p id="rateDisplay"></p>
        <p id="result"></p>
    </section>

    
    
    </section>


</body>
</html>
